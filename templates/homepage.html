{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
    <ul>
        {%for user in users%}
        <li><a href='/user/{{user.id}}'>{{user.full_name}}</a></li>
        {%endfor%}
    </ul>

    <form action="/user/new">
        <button class="btn btn-primary">Add User</button>
    </form>
    
{% endblock %}
